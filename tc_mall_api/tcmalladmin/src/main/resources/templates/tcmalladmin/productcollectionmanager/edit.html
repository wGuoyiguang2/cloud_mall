<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="collectionForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">商品集名称：</label>
								<div class="col-sm-8">
									<input id="id" name="id" class="form-control" type="text" th:value="${id}" style="display: none"/>
									<input id="name" name="name" class="form-control" type="text" th:value="${name}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品集描述：</label>
								<div class="col-sm-8">
									<input id="describe" name="describe" class="form-control" type="text" th:value="${desc}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">背景图：</label>
								<div class="col-sm-8">
									<input id="imagePath" name="imagePath" class="form-control" type="text" th:value="${imagePath}" readonly/>
									<input id="file-pic" name="file" type="file" multiple="multiple" style="display: inline-block"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">已选商品：</label>
								<div class="col-sm-8">
									<input id="count" name="count" class="form-control" type="text" th:value="${count}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="status" value="0" th:checked="${status == 0}" /> 禁用
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="1" th:checked="${status == 1}"/> 启用
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/productcollectionmanager/edit.js">
	</script>
</body>
</html>
