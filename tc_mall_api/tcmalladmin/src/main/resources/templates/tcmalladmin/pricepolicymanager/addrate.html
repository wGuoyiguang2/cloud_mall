<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="rateForm">
							<input name="policyid" th:value="${policyid}" style="display: none">
							<div class="form-group">
								<label class="col-sm-3 control-label">起始比率(包含):</label>
								<div class="col-sm-6">
									<input id="startRate" name="startRate" class="form-control" placeholder="起始比率" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束比率(不包含):</label>
								<div class="col-sm-6">
									<input id="endRate" name="endRate" class="form-control" placeholder="结束比率" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pricepolicymanager/addrate.js">
	</script>
</body>
</html>
