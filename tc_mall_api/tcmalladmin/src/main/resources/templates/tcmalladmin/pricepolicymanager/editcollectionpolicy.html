<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns col-md-6">
								<select id="collectionid" name="collectionid" placeholder="请选择" class="selectpicker" data-live-search="true" data-width="fit">
									<option value="">请选择</option>
									<option th:each="collection:${collectionlist}" th:value="${collection.id}" th:text="${collection.name}"></option>
								</select>
								<button class="btn btn-success" onclick="searcher()">查询</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div id="toolbar" role="group">
							<button type="button"
									class="btn  btn-primary" shiro:haspermission="mall:pricepolicy:edit" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button type="button"
									class="btn  btn-primary" shiro:haspermission="mall:pricepolicy:edit" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<input id="policyid" name="policyid" th:value="${policyid}" style="display: none">
						<table id="collectiontb" data-toolbar="#toolbar" data-show-refresh="true"
							   data-show-toggle="true" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/pricepolicymanager/editcollectionpolicy.js"></script>
	<script th:inline="javascript">
        $(".selectpicker").selectpicker({
            noneResultsText : '未匹配',
            noneSelectedText : '请选择'
        });
	</script>
</body>
</html>
