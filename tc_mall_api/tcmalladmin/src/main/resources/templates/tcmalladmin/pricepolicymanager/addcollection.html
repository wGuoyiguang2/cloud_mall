<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="collectionForm">
							<div class="form-group">
								<input name="policyid" th:value="${policyid}" style="display: none">
								<div id="collectionprice" class="col-sm-8">
									<label for="collectionid" class="arealabel">商品集：</label>
									<select id="collectionid" name="collectionid" placeholder="请选择" class="selectpicker" data-live-search="true" data-width="fit">
										<option value="">请选择</option>
										<option th:each="collection:${collectionlist}" th:value="${collection.id}" th:text="${collection.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pricepolicymanager/addcollection.js">
	</script>
</body>
</html>
