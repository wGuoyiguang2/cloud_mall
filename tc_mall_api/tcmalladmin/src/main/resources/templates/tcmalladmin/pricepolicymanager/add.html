<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="pricepolicyForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">零售价策略名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">零售价系数：</label>
								<div class="col-sm-8">
									<input id="percent" name="percent" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">策略类型：</label>
								<div class="col-sm-8">
									<select id="type" name="type" placeholder="请选择" class="selectpicker">
										<option value="">请选择</option>
										<option value="0">全站</option>
										<option value="1">分类</option>
										<option value="2">商品集</option>
										<option value="3">毛利率</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="status" checked="checked" value="0"/> 禁用
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="1"/> 启用
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pricepolicymanager/add.js">
	</script>
</body>
</html>
