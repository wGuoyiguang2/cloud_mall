<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>

<body>

<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12 m-b-xs">
            <form class="form-inline" onsubmit="return false">
                <div class="form-group">
                    <input id="sku" name="sku" th:value="${sku}" style="display: none;"/>
                    <label for="videoPath" class="arealabel">&ensp&ensp视频地址:</label>
                    <input id="videoPath" name="videoPath" placeholder="视频地址" class="form-control" type="text" th:value="${videoPath}"/>
                    <button id="saveVideoPath" name="saveVideoPath" class="btn btn-primary" shiro:hasPermission="mall:wares:video:edit" onClick="save()">保存</button>
                </div>
            </form>
        </div>
        <div class="col-sm-12">
            <section id="videoPlayer" style="text-align: center;">
                <video id="example-video" class="video-js vjs-default-skin vjs-big-play-centered" poster=""  controls preload="auto" width="750" height="350">
                    <source id="target" th:src="${videoPath}" type="application/x-mpegURL">
                </video>
            </section>
        </div>

    </div>
</div>

<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/waresmanager/video.js"/>
</body>
</html>
