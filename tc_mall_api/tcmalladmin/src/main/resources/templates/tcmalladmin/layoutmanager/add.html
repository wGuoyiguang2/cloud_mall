<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="layoutForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">模板：</label>
								<div class="col-sm-8">
									<select id="templateId" name="templateId" placeholder="请选择" class="selectpicker" data-live-search="true">
										<option value="">请选择</option>
										<option th:each="template:${templatelist}" th:value="${template.id}" th:text="${template.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">位置：</label>
								<div class="col-sm-8">
									<input id="position" name="position" style="display: inline-block" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否显示标题：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="showTitle" value="true" checked="checked"/> 显示
									</label>
									<label class="radio-inline">
										<input type="radio" name="showTitle" value="false"/> 隐藏
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否启用：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="status" value="0" checked="checked"/> 禁用
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="1"/> 启用
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
    <style>
        /* <![CDATA[ */
        #t { cursor:pointer;border-spacing: 1px;border-collapse: separate;}
        #t td.ui-selecting { background: #FECA40; }
        #t td.ui-selected  { background: #F39814; color: white; }
        /* ]]> */
    </style>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/layoutmanager/add.js">
	</script>
</body>
</html>
