<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="layoutForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">父布局：</label>
								<div class="col-sm-8">
									<select id="parentId" name="parentId" placeholder="请选择" class="selectpicker" data-live-search="true">
										<option value="">请选择</option>
										<option th:each="layout:${layoutList}" th:value="${layout.id}" th:text="${layout.title}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/layoutmanager/copy.js">
	</script>
</body>
</html>
