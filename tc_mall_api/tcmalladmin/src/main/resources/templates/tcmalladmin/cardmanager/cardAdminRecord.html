<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="include :: header">
<meta charset="utf-8" />
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="display: block;">
						<div class="row">
							<div class="col-sm-12 m-b-xs container">
								<form class="form-inline">
									<div class="form-group">
										<label for="batchNo" class="arealabel">批次号:</label>
										<input id="batchNo" name="batchNo" class="form-control" type="text"  />
										<!--<label for="batchFlag" class="arealabel">批次操作类型:</label>
										<select id="batchFlag" name="batchFlag" placeholder="请选择" class="selectpicker" data-width="fit">
											<option value="" selected="selected">全部</option>
											<option value="1">批次</option>
											<option value="2">非批次</option>
										</select>-->
										<label for="operateType" class="arealabel">操作类型:</label>
										<select id="operateType" name="operateType" placeholder="请选择" class="selectpicker" data-width="fit">
											<option value="" selected="selected">全部</option>
											<option value="1">创建</option>
											<option value="2">激活</option>
											<option value="3">绑定</option>
											<option value="4">暂停</option>
											<option value="5">废弃</option>
											<option value="6">导出</option>
										</select>
										<label for="startTime" class="arealabel">创建时间:</label>
										<input id="startTime" class="form-control form_datetime" data-date-format="yyyy-mm-dd HH:ii:ss" type="text">－
										<input id="endTime" class="form-control form_datetime" data-date-format="yyyy-mm-dd HH:ii:ss" type="text">
										<button type="button" class="btn btn-primary" onclick="searcher()">
											<i class="fa fa-search"></i><strong>搜索</strong>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
					<div class="ibox-content">
						<table id="cardAdminRecordtb" class="col-xs-12" data-toolbar="#toolbar" data-show-refresh="true">
						</table>
					</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="picturePreview" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/cardmanager/cardAdminRecord.js}"></script>
	<script th:inline="javascript">
		$(".selectpicker").selectpicker({
			noneResultsText : '未匹配',
			noneSelectedText : '请选择'
		});
		$("#message").addClass("active");
		$("#faultlog").addClass("active");
	</script>
	<div>
		<script type="text/javascript">
            var s_detail_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="admin:cardadminrecord:detail">
		<script type="text/javascript">
            s_detail_h = '';
		</script>
	</div>
</body>
</html>
