<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="include :: header">
<meta charset="utf-8" />
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="display: block;">
						<div class="row">
							购物卡信息
							<div class="col-sm-12 m-b-xs container">
								<table  border="1" cellspacing="0" th:width="750px" th:height="200px">
									<tr>
										<td>待废弃购物卡总金额</td><td th:text="${balance}"></td>
									</tr>
									<tr>
										<td>待废弃购物卡号</td><td th:text="${cardNos}" id="cardNos"></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				*操作原因
				<div>
					&ensp&ensp&ensp<textarea  id="intro"  name="intro"  th:rows="5" th:cols="20"></textarea>
				</div>
			</div>
			<br><br><br>
			<div class="col-lg-12">
				<div id="toolbar" role="group">
					&ensp&ensp
					<button shiro:hasPermission="admin:card:abandon" class="btn btn-primary" type="button" onclick="operateAbandon()">
						<strong>废弃</strong>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/cardmanager/cardOperate.js}"></script>
	<script th:inline="javascript">
		$(".selectpicker").selectpicker({
			noneResultsText : '未匹配',
			noneSelectedText : '请选择'
		});
		$("#message").addClass("active");
		$("#faultlog").addClass("active");
	</script>
</body>
</html>
