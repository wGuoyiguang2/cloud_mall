<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<form class="form-inline" onsubmit="return false">
							<div class="form-group">
								<label for="catId_search" class="arealabel">&ensp&ensp分类ID:</label>
								<input id="catId_search" name="catId_search" placeholder="分类ID" class="form-control" type="text"  />
								<label for="name_search" class="arealabel">&ensp分类名称:</label>
								<input id="name_search" name="name_search" placeholder="分类名称" class="form-control" type="text"  />
								<label for="catType_search" class="arealabel">&ensp分类类型:</label>
								<select id="catType_search" name="catType_search" placeholder="请选择" class="selectpicker" data-width="fit">
									<option value="" selected="selected">全部</option>
									<option value="0">一级分类</option>
									<option value="1">二级分类</option>
									<option value="2">三级分类</option>
								</select>
								<label for="status_search" class="arealabel">&ensp状态:</label>
								<select id="status_search" name="state_search" placeholder="请选择" class="selectpicker" data-width="fit">
									<option value="" selected="selected">全部</option>
									<option value="1">启用</option>
									<option value="0">禁用</option>
								</select>
								<button class="btn btn-primary" onclick="searcher()">
									<i class="fa fa-search"></i><strong>搜索</strong>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div id="toolbar" role="group">
							<button type="button"
									class="btn  btn-primary" shiro:haspermission="mall:categorypicture:add" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button type="button"
									class="btn  btn-primary" shiro:haspermission="mall:categorypicture:edit" onclick="edit()">
								<i class="fa fa-edit" aria-hidden="true"></i>修改
							</button>
							<button type="button"
									class="btn btn-primary" shiro:haspermission="mall:categorypicture:remove" onclick="remove();">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
							</button>
						</div>
						<table id="categorypicturetb" data-toolbar="#toolbar" data-show-refresh="true"
							   data-show-toggle="true" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div>
		<script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="mall:categorypicture:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="mall:categorypicture:add">
		<script type="text/javascript">
            s_add_h = '';
		</script>
	</div>
	<div shiro:hasPermission="mall:categorypicture:remove">
		<script type="text/javascript">
            var s_remove_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/categorypicturemanager/categorypictures.js"></script>
</body>
</html>
