<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>

<body>

<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <section id="videoPlayer" style="text-align: center;">
                <video id="example-video" class="video-js vjs-default-skin vjs-big-play-centered" poster=""  controls preload="auto" width="750" height="350">
                    <source id="target" th:src="${videoPath}" type="application/x-mpegURL">
                </video>
            </section>
        </div>

    </div>
</div>

<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/operationmanager/video.js"/>
</body>
</html>
