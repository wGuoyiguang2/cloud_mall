<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include :: header">
<meta charset="utf-8" />
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="display: block;">
						<div class="row">
							<div class="col-sm-12 m-b-xs">
								<form class="form-inline">
									<div class="form-group">
										<label for="venderId" class="arealabel">&ensp&ensp客户ID:</label>
										<input id="venderId" name="venderId" placeholder="客户ID" class="form-control" type="text"  />
										<label for="name" class="arealabel">&ensp&ensp客户名称:</label>
										<input id="name" name="name" placeholder="客户名称" class="form-control" type="text"  />
										<button type="button" class="btn btn-primary" onclick="searcher(1)">
											<i class="fa fa-search"></i><strong>搜索</strong>
										</button>
										<label for="pricePercent" class="arealabel">&ensp&ensp商品批发系数:</label>
										<input id="pricePercent" name="pricePercent" placeholder="商品批发系数" class="form-control" type="text"  />
										<button type="button" class="btn btn-primary" onclick="searcher(2)">
											<i class="fa fa-search"></i><strong>搜索</strong>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<table id="ordertb" class="col-xs-12" data-toolbar="#toolbar"
							   data-show-export="true" data-show-refresh="true"
							   data-show-toggle="true" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="picturePreview" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/operationmanager/adminOrder0.js}"></script>
	<script th:inline="javascript">
		$(".selectpicker").selectpicker({
			noneResultsText : '未匹配',
			noneSelectedText : '请选择'
		});
		$("#message").addClass("active");
		$("#faultlog").addClass("active");
	</script>
</body>
</html>
