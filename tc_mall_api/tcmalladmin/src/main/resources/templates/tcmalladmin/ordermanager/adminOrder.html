<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include :: header">
<meta charset="utf-8" />
</head>
<body>
	<input id="venderid" th:type="hidden" th:value="${venderid}">
	<div class="wrapper wrapper-content">
		<div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="display: block;">
                        <div class="row">
                            <div class="col-sm-12 m-b-xs">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="orderNo" class="arealabel">&ensp&ensp订单号:</label>
                                        <input id="orderNo" name="orderNo" placeholder="订单号" class="form-control" type="text"  />
                                        <label for="payNo" class="arealabel">&ensp&ensp支付订单号:</label>
                                        <input id="payNo" name="payNo" placeholder="支付订单号" class="form-control" type="text"  />
                                        <label for="productId" class="arealabel">&ensp&ensp商品ID:</label>
                                        <input id="productId" name="productId" placeholder="商品ID" class="form-control" type="text"  />
                                        <label for="payStatus" class="arealabel">&ensp支付状态:</label>
                                        <select id="payStatus" name="payStatus" placeholder="请选择" class="selectpicker" data-width="fit">
                                            <option value="" selected="selected">全部</option>
                                            <option value="0">未支付</option>
                                            <option value="1">已支付</option>
                                        </select>
                                        <label for="orderState" class="arealabel">&ensp订单状态:</label>
                                        <select id="orderState" name="orderState" placeholder="请选择" class="selectpicker" data-width="fit">
                                            <option value="" selected="selected">全部</option>
                                            <option value="1">待支付</option>
                                            <option value="2">已取消</option>
                                            <option value="3">待收货</option>
                                            <option value="4">已完成</option>
                                            <option value="5">售后中</option>
                                            <option value="6">售后完成</option>
                                        </select>
                                        <button type="button" class="btn btn-primary" onclick="searcher()">
                                            <i class="fa fa-search"></i><strong>搜索</strong>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <div class="fixed-table-body">
                            <table id="ordertb" data-mobile-responsive="true">
                            </table>
                        </div>
						<div>显示第<span id="startIndex"></span>到第<span id="endIndex"></span>条记录，总共<span id="total"></span>条记录</div>
						<div align="right">
							<ul id="pageLimit" align="right"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="picturePreview" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/operationmanager/adminOrder.js}"></script>
	<script th:inline="javascript">
		$(".selectpicker").selectpicker({
			noneResultsText : '未匹配',
			noneSelectedText : '请选择'
		});
		$("#message").addClass("active");
		$("#faultlog").addClass("active");
	</script>
</body>
</html>
