<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="contactusForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">客户号：</label>
								<div class="col-sm-8">
									<input name="id" class="form-control" type="text" th:field="*{bean.id}" style="display: none"/>
									<input id="venderid" name="venderid" style="border: none" readonly="readonly" class="form-control" type="text" th:field="*{bean.venderid}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">热线电话：</label>
								<div class="col-sm-8">
									<input id="hotline" name="hotline" class="form-control" type="text" th:field="*{bean.hotline}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">二维码地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text" th:field="*{bean.url}"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/operationmanager/contactusedit.js">
	</script>
</body>
</html>
