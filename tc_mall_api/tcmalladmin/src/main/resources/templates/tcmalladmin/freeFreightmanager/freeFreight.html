<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="include :: header">
<meta charset="utf-8" />
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-lg-12">
					<div class="ibox-content">
						<div id="toolbar" role="group">
							<button shiro:hasPermission="mall:freeFreight:add" class="btn btn-primary" type="button" onclick="addFreeFreight()">
								<i class="fa fa-plus"></i><strong>添加</strong>
							</button>
						</div>
						<div height="20px"></div>
						<table id="freeFreighttb" class="col-xs-12" data-toolbar="#toolbar" data-show-refresh="true">
						</table>
					</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="picturePreview" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/freeFreightmanager/freeFreight.js}"></script>
	<script th:inline="javascript">
		/*$(".selectpicker").selectpicker({
			noneResultsText : '未匹配',
			noneSelectedText : '请选择'
		});*/
		$("#message").addClass("active");
		$("#faultlog").addClass("active");
	</script>
	<div>
		<script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_add_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="mall:freeFreight:add">
		<script type="text/javascript">
            s_add_h = '';
		</script>
	</div>
	<div shiro:hasPermission="mall:freeFreight:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="mall:freeFreight:remove">
		<script type="text/javascript">
            s_remove_h = '';
		</script>
	</div>
</body>
</html>
