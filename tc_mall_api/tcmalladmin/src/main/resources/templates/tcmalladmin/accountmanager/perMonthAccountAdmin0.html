<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro=http://www.pollix.at/thymeleaf/shiro">

<head th:include="include :: header">
<meta charset="utf-8" />
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="display: block;">
						<div class="row">
							<div class="col-sm-12 m-b-xs">
								<form class="form-inline">
									<div class="form-group">
										<label for="venderId0" class="arealabel">客户ID:</label>
										<input id="venderId0" name="venderId0" class="form-control" type="text"  />
										<button type="button" class="btn btn-primary" onclick="searcher()">
											<i class="fa fa-search"></i><strong>搜索</strong>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="display: block;">
						<div class="row">
							<div class="col-sm-12 m-b-xs container">
								<form class="form-inline">
									<div class="form-group">
										<label for="startMonth" class="arealabel">开始时间</label>
										<input id="startMonth" class="form-control form_datetime" data-date-format="yyyy-mm-dd HH:ii:ss" type="text">
										<label for="endMonth" class="arealabel">结束时间</label>
										<input id="endMonth" class="form-control form_datetime" data-date-format="yyyy-mm-dd HH:ii:ss" type="text">
										<label for="venderId2" class="arealabel">客户ID:</label>
										<input id="venderId2" name="venderId2" required="required">
										<button shiro:hasPermission="admin:account:settle" class="btn btn-primary" type="button" onclick="settleAccount()">
											<i class="fa fa-plus"></i><strong>结算</strong>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
					<div class="ibox-content">
						<table id="accounttb" class="col-xs-12" data-toolbar="#toolbar"
							   data-show-export="true" data-show-refresh="true"
							   data-show-toggle="true" data-show-columns="true">
						</table>
					</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="picturePreview" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/operationmanager/adminAccount0.js}"></script>
	<script th:inline="javascript">
		$(".selectpicker").selectpicker({
			noneResultsText : '未匹配',
			noneSelectedText : '请选择'
		});
		$("#message").addClass("active");
		$("#faultlog").addClass("active");
	</script>
</body>
</html>
