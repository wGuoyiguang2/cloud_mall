<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro=http://www.pollix.at/thymeleaf/shiro">

<head th:include="include :: header">
<meta charset="utf-8" />
</head>
<body>
<input id="venderId" type="hidden" th:value="${venderId}">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="display: block;">
						<div class="row">
							<div class="col-sm-12 m-b-xs">
								<form class="form-inline">
									<div class="form-group">
										<label for="startTime" class="arealabel">开始时间</label>
										<input id="startTime" class="form-control form_datetime" data-date-format="yyyy-mm-dd HH:ii:ss" type="text">
										<label for="endTime" class="arealabel">结束时间</label>
										<input id="endTime" class="form-control form_datetime" data-date-format="yyyy-mm-dd HH:ii:ss" type="text">
										<label for="orderNo" class="arealabel">订单号:</label>
										<input id="orderNo" name="orderNo" placeholder="订单号" class="form-control" type="text"  />
										<label for="isSettle" class="arealabel">是否已结算:</label>
										<select id="isSettle" name="isSettle" placeholder="请选择" class="selectpicker" data-width="fit">
											<option value="" selected="selected">全部</option>
											<option value="0">未结算</option>
											<option value="1">已结算</option>
										</select>
										<button type="button" class="btn btn-primary" onclick="searcher()">
											<i class="fa fa-search"></i><strong>搜索</strong>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<table id="accounttb" class="col-xs-12" data-toolbar="#toolbar"
							   data-show-export="true" data-show-refresh="true"
							   data-show-toggle="true" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="picturePreview" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/operationmanager/adminAccount.js}"></script>
	<script th:inline="javascript">
		$(".selectpicker").selectpicker({
			noneResultsText : '未匹配',
			noneSelectedText : '请选择'
		});
		$("#message").addClass("active");
		$("#faultlog").addClass("active");
	</script>
</body>
</html>
