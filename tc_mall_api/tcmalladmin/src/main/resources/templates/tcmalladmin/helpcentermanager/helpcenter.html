<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="include :: header">
<meta charset="utf-8" />
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="display: block;">
						<div class="row">
							<div class="col-sm-12 m-b-xs">
								<form class="form-inline">
									<div class="form-group">
										<label for="typeId_search" class="arealabel">&ensp&ensp分类ID:</label>
										<input id="typeId_search" name="sku_search" placeholder="分类ID" class="form-control" type="text"  />
										<label for="typeName_search" class="arealabel">&ensp分类名称:</label>
										<input id="typeName_search" name="name_search" placeholder="分类名称" class="form-control" type="text"  />
										<label for="answerId_search" class="arealabel">&ensp问题ID:</label>
										<input id="answerId_search" name="brandName_search" placeholder="问题ID" class="form-control" type="text"  />
										<label for="answerContent_search" class="arealabel">&ensp问题内容:</label>
										<input id="answerContent_search" name="brandName_search" placeholder="问题内容" class="form-control" type="text"  />
										<button class="btn btn-primary" type="button" onclick="searcher()">
											<i class="fa fa-search"></i><strong>搜索</strong>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div id="toolbar" role="group">
							<button shiro:hasPermission="mall:center:add" class="btn btn-primary" type="button" onclick="addType()">
								<i class="fa fa-plus"></i><strong>添加分类</strong>
							</button>
							<button shiro:hasPermission="mall:center:add" class="btn btn-primary" type="button" onclick="add()">
								<i class="fa fa-plus"></i><strong>添加问答</strong>
							</button>
						</div>
						<table id="helptb" class="col-xs-12" data-toolbar="#toolbar"
							   data-show-export="true" data-show-refresh="true"
							   data-show-toggle="true" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="picturePreview" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/operationmanager/helpcenter.js}"></script>
	<script th:inline="javascript">
		$(".selectpicker").selectpicker({
			noneResultsText : '未匹配',
			noneSelectedText : '请选择'
		});
		$("#message").addClass("active");
		$("#faultlog").addClass("active");
	</script>
	<div>
		<script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_add_h='hidden';
		</script>
	</div>
	<div shiro:hasPermission="mall:center:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="mall:center:delete">
		<script type="text/javascript">
            s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="mall:center:add">
		<script type="text/javascript">
            s_add_h = '';
		</script>
	</div>
</body>
</html>
