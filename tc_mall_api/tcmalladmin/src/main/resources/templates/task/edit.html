<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input id="id" name="id" class="hidden" th:value="${job.id}">
							<div class="form-group">
								<label class="col-sm-2 control-label">服务名称：</label>
								<div class="col-sm-4">
									<input id="serviceName" name="serviceName" class="form-control"
										   type="text" th:value="${job.serviceName}">
								</div>
								<label class="col-sm-2 control-label">任务名称：</label>
								<div class="col-sm-4">
									<input id="jobName" name="jobName" class="form-control"
										type="text" th:value="${job.jobName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">任务分组：</label>
								<div class="col-sm-4">
									<input id="jobGroup" name="jobGroup" class="form-control"
										   type="text" th:value="${job.jobGroup}">
								</div>
								<label class="col-sm-2 control-label">cron表达式：</label>
								<div class="col-sm-4">
									<input id="cronExpression" name="cronExpression"
										   class="form-control" type="text" th:value="${job.cronExpression}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">任务参数：</label>
								<div class="col-sm-4">
									<input id="jobParam" name="jobParam" class="form-control" th:value="${job.jobParam}"
										   type="text">
								</div>
								<label class="col-sm-2 control-label">任务描述：</label>
								<div class="col-sm-4">
									<input id="description" name="description" class="form-control" th:value="${job.description}"
										   type="text">
								</div>
							</div>
							<input id="jobStatus" name="jobStatus" class="form-control hidden"
								   type="text" value="0" th:value="${job.jobStatus}">

							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/task/edit.js">
		
	</script>
</body>
</html>
