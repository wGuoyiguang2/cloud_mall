<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-xs-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<input id="venderId" name="venderId" class="form-control" type="text" th:value="${venderId}" style="display: none"/>
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-xs-3 control-label">预付款追加：</label>
								<div class="col-xs-6">
									<input id="balance" name="balance" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-8 col-xs-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/sysVender/balanceadd.js">
	</script>
</body>
</html>
