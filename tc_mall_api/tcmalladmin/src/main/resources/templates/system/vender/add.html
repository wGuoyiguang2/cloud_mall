<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级厂商：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${pId}"
										class="form-control hidden" type="text"/>
								</div>
								<div class="col-sm-8">
									<input id="pName" name="pName" th:value="${pName}"
										class="form-control" type="text" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">厂商ID：</label>
								<div class="col-sm-8">
									<input id="venderId" name="venderId" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">厂商名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品批发系数：</label>
								<div class="col-sm-8">
									<input id="pricePercent" name="venderSettlement.pricePercent" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结算方式：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="venderSettlement.settlementType" value="0" checked/> 实时结算
									</label>
									<label class="radio-inline">
										<input type="radio" name="venderSettlement.settlementType" value="1" /> 按月结算
									</label>
									<label class="radio-inline">
										<input type="radio" name="venderSettlement.settlementType" value="2" /> 预付款
									</label>
								</div>
							</div>
							<div id="settlementAccount" class="form-group">
								<label class="col-sm-3 control-label">扣款账户：</label>
								<div class="col-sm-8">
									<input name="venderSettlement.settlementAccount" class="form-control" type="text"/>
								</div>
							</div>
							<div id="balance" class="form-group" style="display: none">
								<label class="col-sm-3 control-label">预付款余额：</label>
								<div class="col-sm-8">
									<input name="venderSettlement.balance" class="form-control" type="text" value="0"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">支付方式：</label>
								<div class="col-sm-2">
									<label class="checkbox-inline">
										<input id="wxPayStatus" type="checkbox" name="venderPayment[0].status" value="1" />
										<input id="wxPayType" name="venderPayment[0].payType" class="form-control" value="1" style="display: none" type="text"/> 微信
									</label>
								</div>
								<div class="col-sm-3">
									<input id="wxAppId" name="venderPayment[0].appId" class="form-control" placeholder="appID" style="display: inline-block" type="text"/>
								</div>
								<div class="col-sm-3">
									<input id="wxPublicKey" name="venderPayment[0].publicKey" class="form-control" placeholder="微信公钥" style="display: inline-block" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3 col-sm-push-5">
									<input id="wxPrivateKey" name="venderPayment[0].privateKey" class="form-control" placeholder="微信私钥" style="display: inline-block" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 col-sm-push-3">
									<label class="checkbox-inline">
										<input id="zfbPayStatus" type="checkbox" name="venderPayment[1].status" value="1" />
										<input id="zfbPayType" name="venderPayment[1].payType"  class="form-control" value="2"  style="display: none" type="text"/> 支付宝
									</label>
								</div>
								<div class="col-sm-3 col-sm-push-3">
									<input id="zfbAppId" name="venderPayment[1].appId" class="form-control" placeholder="appID" style="display: inline-block" type="text"/>
								</div>
								<div class="col-sm-3 col-sm-push-3">
									<input id="zfbMchId" name="venderPayment[1].mchId" class="form-control" placeholder="mchId" style="display: inline-block" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3 col-sm-push-5">
									<input id="zfbPublicKey" name="venderPayment[1].publicKey" class="form-control" placeholder="支付宝公钥" style="display: inline-block" type="text"/>
								</div>
								<div class="col-sm-3 col-sm-push-5">
									<input id="zfbPrivateKey" name="venderPayment[1].privateKey" class="form-control" placeholder="支付宝私钥" style="display: inline-block" type="text"/>
								</div>
							</div>
							<div id="periodSetting" class="form-group" style="display: none">
								<label class="col-sm-3 control-label">账期设置：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="venderSettlement.settlementPeriod" value="0" checked/> 自动扣款
									</label>
									<label class="radio-inline">
										<input type="radio" name="venderSettlement.settlementPeriod" value="1" /> 线下结算
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" class="form-control"
										type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" class="form-control"  placeholder="禁用:0, 启用:1"
										type="text"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/sysVender/add.js">
	</script>
</body>
</html>
